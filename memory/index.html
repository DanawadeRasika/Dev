<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/
angularjs/1.8.2/angular.min.js"></script>

  <script src="memorygame.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,
  user-scalable=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

</head>

<body ng-app="my-app" ng-controller="MyController" style="background-image: url('images/bg1.jpeg');background-attachment: fixed;
background-size: 100% 100%;">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light" ng-hide="isGameStarted">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link menu" href="start.html" style="color:rgb(241, 241, 246); ">About Us</a>
          </li>
        </ul>
      </div>
    </nav> 

    <div class="row">
      <div class="col-6 gameBox" ng-show="isGameStarted">

        <table class="table">
          <tr ng-repeat="row in cards" ng-class="{open: cards.open}">
            <td ng-repeat="card in row">
              <!-- <input type="checkbox" ng-model="myVar"> -->
              <img src="images/logo.jpeg" ng-hide="card.open" ng-click="cardClick(card,$parent.index, $index)" />
              <img ng-model="cards.open" ng-show="card.open" ng-src="{{card.url}}" />
            </td>
          </tr>

        </table>
        <button ng-click="exitGame()" class="btn btn-danger">Quit the game</button>
      </div>

      <div class="col-6 availableCards" ng-hide="isGameStarted">
        
        <!-- <h4>Avengers Assemble!! Find each character in Duals</h4> -->
        <h3>Avengers Assemble!! Find each character in Duals </h3>

        <span ng-repeat="card in availableCards">
          <img style="height: 145px; display: inline-block; padding: 0; width: 145px;" ng-src="{{card.url}}" />
        </span>
        <div ng-hide="isGameStarted" style="margin-left:250px;">
          <button ng-click="startGame()" class="btn btn-primary" style="margin: 10px;">Start</button>
        </div>
      </div>
      
      <div class="col-5 availableCards2" ng-show="isGameStarted">
        <h4 ng-show="isFound">You have found :</h4>
        <h4 ng-hide="isFound">Please find the two similar characters in order to view them here</h4>
        <span ng-repeat="card in foundedCards">
          <img ng-src="{{card.url}}" />
        </span>
      </div>
    </div>
</body>

</html>
